<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>Calculadora</title>
</head>

<body>

    
    <div class="calculadora">
        <h1>Calaculadora JS</h1>
        <input class="box" type="text" id="display">

        <div class="botoes">
            <button onclick="soma()" class="button is-warning"> + </button>
            <button onclick="subtracao()" class="button is-warning"> - </button>
            <button onclick="multiplicacao()" class="button is-warning"> x </button>
            <button onclick="divisao()" class="button is-warning"> / </button>
            <button onclick="total()" class="button is-warning"> = </button>
        </div>
    </div>



</body>

</html>
